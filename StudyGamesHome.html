<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Games Hub</title>
  <style>
    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      transition: background 1s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Dark mode with a smooth fade */
    body.dark-mode {
      background: linear-gradient(135deg, #111111, #444444);
    }
    header {
      text-align: center;
      margin: 20px;
      color: white;
    }
    header h1 {
      font-size: 3em;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    /* Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }
    /* Card Base Style */
    .card {
      display: block;
      text-decoration: none;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      transition: background 0.5s ease, transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .img-placeholder {
      width: 100%;
      height: 120px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      margin-bottom: 15px;
    }
    /* Specific Card Colors and Hover Effects */
    .weaponsmith {
      background: linear-gradient(135deg, #800080, #FF69B4);
    }
    .weaponsmith:hover {
      background: linear-gradient(135deg, #FF69B4, #800080);
    }
    .dungeon {
      background: #228B22;
    }
    .dungeon:hover {
      background: linear-gradient(135deg, #228B22, #777777);
    }
    .empire {
      background: linear-gradient(135deg, #B22222, #FF8C00);
    }
    .empire:hover {
      background: linear-gradient(135deg, #FF8C00, #B22222);
    }
    .ocean {
      background: #1E90FF;
    }
    .ocean:hover {
      background: linear-gradient(135deg, #1E90FF, #00CED1);
    }
    .generic {
      background: linear-gradient(135deg, #4B0082, #8A2BE2);
    }
    .generic:hover {
      background: linear-gradient(135deg, #8A2BE2, #4B0082);
    }
    .space {
      background: #222;
    }
    .space:hover {
      background: radial-gradient(circle, #000, #222);
    }
    .race {
  background: linear-gradient(135deg, #B22222, #FF6347);
}
.race:hover {
  background: linear-gradient(135deg, #FF6347, #B22222);
}

    /* Dark Mode Toggle Button */
    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Study Games Hub</h1>
    <p>Click a game to start your study adventure!</p>
  </header>
  <div class="grid-container">
  <a href="IonWeaponsmith.html" class="card weaponsmith">
    <img src="images/IonWeaponsmith_icon.png" alt="Ion Weaponsmith icon" class="img-placeholder">
    <span>Ion Weaponsmith</span>
  </a>
  <a href="dungeonmemorizationgame.html" class="card dungeon">
    <img src="images/dungeonmemorizationgame_icon.png" alt="Dungeon Memorization icon" class="img-placeholder">
    <span>Dungeon Memorization</span>
  </a>
  <a href="ionempire.html" class="card empire">
    <img src="images/ionempire_icon.png" alt="Ion Empire icon" class="img-placeholder">
    <span>Ion Empire</span>
  </a>
  <a href="ionfisher.html" class="card ocean">
    <img src="images/ionfisher_icon.png" alt="Ion Fisher icon" class="img-placeholder">
    <span>Ion Fisher</span>
  </a>
  <a href="iongame1.html" class="card generic">
    <img src="images/iongame1_icon.png" alt="Ion Quizzer icon" class="img-placeholder">
    <span>Ion Quizzer</span>
  </a>
  <a href="spaceions.html" class="card space">
    <img src="images/spaceions_icon.png" alt="Spaced Ions icon" class="img-placeholder">
    <span>Space Ions</span>
  </a>
  <a href="IonRacer.html" class="card race">
    <img src="images/IonRacer_icon.png" alt="Ion Racer icon" class="img-placeholder">
    <span>Ion Racer</span>
  </a>
</div>
  <button class="toggle-btn" onclick="document.body.classList.toggle('dark-mode')">
    Toggle Dark Mode
  </button>
</body>
</html>
